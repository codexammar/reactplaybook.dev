<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Get current pathname and search
      var redirectPath = window.location.pathname.replace(
        /^\/reactplaybook\.dev/,
        ""
      ) + window.location.search + window.location.hash;

      // Redirect to index.html with the full path as URL
      window.location.replace("/reactplaybook.dev/?" + redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
